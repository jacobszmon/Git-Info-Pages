title: Git Info Pages
description: A collection of pages containing useful information on various Git topics
theme: just-the-docs

url: https://jacobszmon.github.io/Git-Info-Pages

aux_links:
  Template Repository: https://github.com/jacobszmon/Git-Info-Pages

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/jacobszmon/Git-Info-Pages" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

sass: # Added to silence a number of warning triggered during the build process.
  quiet_deps: true # https://github.com/just-the-docs/just-the-docs/issues/1541
  silence_deprecations: ['import'] # https://github.com/just-the-docs/just-the-docs/issues/1607
